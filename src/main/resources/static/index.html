<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <title>柠檬现卖：暗度陈仓群</title>
      <link rel="stylesheet" href="/css/main.css" />
      <link rel="stylesheet" href="/js/layui/css/layui.css">
  </head>
  <body>
    <noscript>
      <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>

    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">打你的名字</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="名字" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">开始聊天</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>柠檬现卖：暗度陈仓群</h2>
            </div>
            <div class="connecting">
                Connecting...
            </div>
            <ul id="messageArea">
                
            </ul>
            <form id="messageForm" name="messageForm" nameForm="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="发送" autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary">发送</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/layui/layui.js"></script>
    <script>
        layui.use('table', function(){
            const table = layui.table;
            //第一个实例
            table.render({
                elem: '#userTable'
                ,height: 312
                ,width:80
                ,url: '/chat/userList' //数据接口
                ,page: false //开启分页
                ,cols: [[ //表头
                    {field: 'username', title: '用户名', width:80}
                ]]
            });

        });
    </script>
    
    

    <script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
    <script charset="utf-8" src="/js/main.js"></script>

  </body>
</html>
